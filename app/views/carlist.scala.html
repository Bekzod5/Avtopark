@(car: List[jadval])


@main("carlist") {

    @navbar()



    <div class="container" style="margin-top: 80px">
        <table class="table my_border">
            <thead class="table-bordered">
                <tr class="text-area text-center my_border" style="font-size: 36px">
                    <td style="width: 50px">
                       <b> Tartib no'meri</b>
                    </td>
                    <td width="200px">
                       <b> Nomi</b>
                    </td>
                    <td width="300px">
                       <b> Ishlab chiqarilgan kompaniyasi</b>
                    </td>
                </tr>
            </thead>
            <tbody>
            @for(bor <- car) {
                <tr class="text text-center" style="font-family: bold">
                    <b>
                    <td style="color: #f40c23;" >@bor.id</td>
                    <td style="color: #080808">@bor.nomi</td>
                    <td style="color: #080808">@bor.modeli</td>
                        </b>
                </tr>
            }

            </tbody>
        </table>

    </div>
}
