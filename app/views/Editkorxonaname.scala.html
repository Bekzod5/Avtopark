@(uzavto: korxona )

@main("Edit") {

    @navbar("edit")

    <div class="main-conten top-mar container" style="color: #ffffff">
        <h2 class="text-center">Edit Oficce</h2>
        <form class="@routes.zavod.update(uzavto.id.get)" method="post">
            <div class="form-group">
                <label for="inp-name">Name</label>
                <input type="text" class="form-control" id="inp-name"
                name="name" value="@uzavto.name" required="">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
}
